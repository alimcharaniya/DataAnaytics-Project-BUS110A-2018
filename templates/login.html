    <div class = "container">
      <div class="wrapper">
        <form action="" method="post" name="Login_Form" class="form-signin">       
            <h3 class="form-signin-heading">Welcome Back! Please Sign In To Office Supplies Internal System</h3>
            <hr class="colorgraph"><br>
            
            <input type="text" class="form-control" name="Username" placeholder="Username" required="" value="{{
              request.form.username }}" autofocus="" />
            <input type="password" class="form-control" name="Password" placeholder="Password" required="" value="{{
              request.form.password }}"/>     		  
           
            <button href="/welcome" class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" >Login</button>  			
        </form>	
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}
